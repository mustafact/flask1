<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- url_for('selected') evokes the function selected and the url associated with it.
        it gets the value for request.form['selected_number'] and then it stores it in a variable to display it
        on the browser
    -->
    <form action="{{ url_for('selected') }}" method="post">
        <label for="number">Select a number:</label>
        <select id="number" name="selected_number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
